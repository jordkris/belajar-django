<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/36be16582a.js" crossorigin="anonymous"></script>
        <title>Users BNI Tabungan Reksadana Milenial</title>
    </head>
    <body>
        {% load crispy_forms_tags %}
        <div class="container">
            <h1>Users BNI Tabungan Reksadana Milenial</h1>
            <a href="{% url 'index' %}">
                <button type="button" class="btn btn-warning">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </button>
            </a>
            {% if users %}
                <div class="row">
                    {% for user in users %}
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-body">
                                    <h6>Data user with username : {{ user.userName }} <a href="{% url 'editProfile' user.userName %}"><i class="fa-solid fa-pen-to-square"></i> Edit</a></h6>
                                    <div class="table-responsive">
                                        <table class="table-striped">
                                            <tbody>
                                                <tr>
                                                    <td>Full Name</td>
                                                    <td>: {{ user.fullName }}</td>
                                                    <td class="text-center">
                                                        <a href="{% url 'userDetail' user.userName %}">
                                                            <button type="button" class="btn btn-secondary">
                                                                <i class="fa-solid fa-info"></i> Detail Data
                                                            </button>
                                                        </a>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>Address</td>
                                                    <td>: {{ user.address }}</td>
                                                    <td class="text-center">
                                                        <a href="{% url 'detailReksaDana' user.userName  %}">
                                                            <button type="button" class="btn btn-primary">
                                                                <i class="fa-solid fa-book"></i> Portfolio
                                                            </button>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>No User Found!</p>
            {% endif %}
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
